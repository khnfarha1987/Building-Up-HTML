<!--DOCTYPE declaration-->
<html lang="en">

<!--Head tag with a title tag-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Up HTML Page.</title>
</head>

<body>
    <!--H1 tag with a title of your choice-->
    <h1>This is my first HTML web page!!!</h1>

    <!--Embedded image-->
    <img src="https://img.freepik.com/free-photo/painting-flowers-with-purple-flower-left_1340-23754.jpg" alt=""
        width="500">
    <br>
    <br>

    <!--Three links that you will create:-->

    <!--Make the first link `target="_blank"` so that it opens a new tab when clicked on.-->
    <h3>
        <a href="https://www.youtube.com" target="_blank">!!Opens a new tab!!</a>
        <br>
        <!--Make the second link bold.-->
        <strong><a href="https://www.google.com">*This ia bold link*</a></strong>
        <br>
        <!--Make the third link a placeholder, so it goes nowhere.-->
        <a href="#">Third link a placeholder, so it goes nowhere.</a>
    </h3>

</body>

</html>
